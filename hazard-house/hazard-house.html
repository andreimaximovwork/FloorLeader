<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Identification Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            border: 5px solid #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .hazard-image {
            width: 100%;
            display: block;
        }
        .hotspot {
            position: absolute;
            cursor: pointer;
            border: none;
            background-color: transparent;
            border-radius: 5px;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: none;
            max-width: 90%;
        }
        .popup h3 {
            margin-top: 0;
        }
        .popup button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .popup button:hover {
            background-color: #ff4500;
        }
        .completion-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #28a745;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.5em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="https://via.placeholder.com/800x400" alt="Hazard Scene" class="hazard-image" id="hazardImage">
        <div class="hotspot" style="top: 30%; left: 20%; width: 10%; height: 10%;" data-info="This is a wet floor hazard."></div>
        <div class="hotspot" style="top: 50%; left: 60%; width: 15%; height: 15%;" data-info="This is an exposed electrical wire."></div>
        <div class="hotspot" style="top: 70%; left: 10%; width: 12%; height: 12%;" data-info="This is an unguarded machine."></div>
    </div>
    <div class="popup" id="popup">
        <h3>Hazard Identified</h3>
        <p id="popupInfo"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <div class="completion-message" id="completionMessage">All hazards have been identified! You may proceed.</div>

    <script>
        const hotspots = document.querySelectorAll('.hotspot');
        const popup = document.getElementById('popup');
        const popupInfo = document.getElementById('popupInfo');
        const completionMessage = document.getElementById('completionMessage');
        let identifiedCount = 0;

        hotspots.forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                const info = this.getAttribute('data-info');
                popupInfo.textContent = info;
                popup.style.display = 'block';
                if (!this.classList.contains('identified')) {
                    this.classList.add('identified');
                    identifiedCount++;
                    checkCompletion();
                }
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }

        function checkCompletion() {
            if (identifiedCount === hotspots.length) {
                completionMessage.style.display = 'block';
                // Trigger completion (could be integrated with an LMS using SCORM or xAPI if needed)
                console.log('Game completed');
            }
        }
    </script>
</body>
</html>
